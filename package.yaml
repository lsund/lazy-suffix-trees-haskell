name:    suffix-trees-haskell
version: "1.0.0"

dependencies:
    - base >=4.8.2.0 && <4.9 || >=4.9.1.0 && <5
    - pretty-tree == 0.1.0.0
    - protolude
    - text
    - containers
    - parsec
    - QuickCheck
    - random
    - deepseq
    - regex-compat

default-extensions:
    - NoImplicitPrelude
    - OverloadedStrings

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fwarn-tabs
  - -O2

executables:
  suffix-trees-haskell:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - suffix-trees-haskell

tests:
  test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -Wall
    dependencies:
    - suffix-trees-haskell
    - hspec >=2.0.0
